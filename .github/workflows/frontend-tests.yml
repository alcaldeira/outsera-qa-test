name: BDD Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  run-bdd-tests:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: automation-frontend

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v3

      - name: ðŸŸ¢ Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ðŸ“¦ Install dependencies
        run: npm install

      - name: ðŸ”§ Fix Playwright binary permissions
        run: chmod +x ./node_modules/.bin/playwright

      - name: ðŸ“¥ Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: ðŸ”§ Fix cucumber-js permissions
        run: chmod +x ./node_modules/.bin/cucumber-js

      - name: ðŸ§ª Run Cucumber Tests
        run: npm run test

      - name: ðŸ§¾ Generate HTML Report
        run: npm run report:generate

      - name: ðŸ“¤ Upload HTML Report (artifact)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cucumber-html-report
          path: automation-frontend/reports/html

      - name: ðŸš€ Deploy to GitHub Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: automation-frontend/reports/html

