name: Playwright Tests - Frontend

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: automation-frontend

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright dependencies
        run: npx playwright install --with-deps

      - name: Run Playwright tests
        run: npx playwright test

      - name: Upload Playwright HTML report as artifact
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: playwright-report
          path: automation-frontend/playwright-report/

      - name: Display report link message
        if: always()
        run: |
          echo "âœ… Playwright tests finished."
          echo "ðŸ“„ Download the Playwright HTML report from the artifacts section:"
          echo "ðŸ”— https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          echo "ðŸ”— Click on the 'Artifacts' section to download the report."