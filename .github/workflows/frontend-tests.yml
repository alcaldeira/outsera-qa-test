name: BDD Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  run-bdd-tests:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸŸ¢ Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ğŸ“¦ Install dependencies
        run: npm install

      - name: ğŸ§ª Run Cucumber Tests
        run: npm run test

      - name: ğŸ§¾ Generate HTML Report
        run: npm run report:generate

      - name: ğŸ“¤ Upload HTML Report
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: cucumber-html-report
          path: reports/html

      - name: ğŸ“¢ Display report link
        if: always()
        run: |
          echo "âœ… BDD tests finished!"
          echo "ğŸ“„ Download the Cucumber HTML report from the Artifacts section:"
          echo "ğŸ”— https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          echo "ğŸ§ª Click on 'Artifacts' and download: cucumber-html-report"
