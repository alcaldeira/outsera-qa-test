
name: Backend API Tests

on:
  push:
    branches: [ ci-gitaction ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: automation-backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Run tests with Maven
        run: mvn clean test

      - name: Upload Allure Results
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: target/allure-results
      
      - name: Install Allure CLI
        run: |
            sudo apt-get update
            sudo apt-get install -y default-jre
            curl -o allure.tgz -L https://github.com/allure-framework/allure2/releases/download/2.24.0/allure-2.24.0.tgz
            tar -xvzf allure.tgz
            sudo mv allure-2.24.0 /opt/allure
            sudo ln -s /opt/allure/bin/allure /usr/bin/allure
        
      - name: Generate Allure Report
        run: allure generate target/allure-results -o allure-report --clean
        
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
            github_token: ${{ secrets.GITHUB_TOKEN }}
            publish_dir: automation-backend/allure-report