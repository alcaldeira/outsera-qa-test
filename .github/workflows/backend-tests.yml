name: BDD Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  run-bdd-tests:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: automation-frontend

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v3

      - name: ðŸŸ¢ Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ðŸ“¦ Install dependencies
        run: npm install

      - name: ðŸ”§ Give execute permission to cucumber-js
        run: chmod +x ./node_modules/.bin/cucumber-js

      - name: ðŸ§ª Run Cucumber Tests
        run: npm run test

      - name: ðŸ§¾ Generate HTML Report
        run: npm run report:generate

      - name: ðŸ“¤ Upload HTML Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cucumber-html-report
          path: automation-frontend/reports/html

      - name: ðŸ“¢ Display report link
        if: always()
        run: |
          echo "âœ… BDD tests finished!"
          echo "ðŸ“„ Download the Cucumber HTML report from the Artifacts section:"
          echo "ðŸ”— https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          echo "ðŸ§ª Click on 'Artifacts' and download: cucumber-html-report"
